<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista HTML</title>
</head>
<body>

    <head>
        <h1>Lista HTML</h1>
    </head>

    <!-- Li = List item, ou  seja, item da lista-->
    <!--UL = unordered list, ou seja, lista desordenada-->

    <main>
        <h2>Tipos de lista:</h2>

        <ul type="square">
            <li>Listas ordenadas OL</li>
            <li>Listas não-ordenadas UL</li>
            <li>Listas de definição DL</li>
        </ul>

        <h2>TOP 3 piores músicas da playlist</h2>

        <ol>
            <li>Rap do Itachi</li>
            <li>Rap do Itachi 2</li>
            <li>Rap do Itachi 3</li>
        </ol>
    </main>

    <footer>
        <p>Feito no Instituto da Oportunidade Social </p>
    </footer>

</body>
</html>
