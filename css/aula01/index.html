<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Usando a tag style no head do HTMl, podemos utilizar o CSS embedded(embutido), o que permite escrever na linguagem CSS dentro de um arquivo HTML */
        p{
            color: mediumblue;
        }
    </style>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>

    </header>


    <main>
        <!-- CSS inline, onde a alteração vai direto na linha de código-->
        <p style="font-size: 200px;">Guilherme Carvalho Silva</p>
    </main>


    <footer>
        Feito no Instituto da Oportunidade Social por Guilherme
    </footer>
</body>
</html>
